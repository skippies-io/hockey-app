name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Guardrail - block Apps Script references
        run: scripts/ci/no-apps-script.sh

      - name: Guardrail - no plain npm ci
        run: |
          set -euo pipefail
          if grep -RInE '^\s*run:\s*"?npm ci"?\s*$' .github/workflows; then
            echo "ERROR: Detected plain 'npm ci' without --ignore-scripts. Use 'npm ci --ignore-scripts' instead."
            exit 1
          else
            echo "OK: No plain npm ci found."
          fi

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install (no lifecycle scripts)
        run: npm ci --ignore-scripts

      - name: Rebuild required native deps
        run: npm rebuild esbuild

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Validate truth snapshots
        run: |
          node scripts/truth/validateSnapshot.mjs specs/fixtures
