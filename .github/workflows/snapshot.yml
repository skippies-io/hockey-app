name: Snapshot

on:
  push:
    branches: [main]

concurrency:
  group: snapshot-${{ github.ref }}
  cancel-in-progress: true

jobs:
  snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare snapshot folder
        run: |
          mkdir -p _snapshot
          cp -R dist _snapshot/dist
          # Include a few repo context files if they exist
          test -f package.json && cp package.json _snapshot/ || true
          test -f package-lock.json && cp package-lock.json _snapshot/ || true
          test -f README.md && cp README.md _snapshot/ || true
          test -d specs && cp -R specs _snapshot/specs || true
          echo "${GITHUB_SHA}" > _snapshot/commit.txt
          echo "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" > _snapshot/built_at_utc.txt

      - name: Upload snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-${{ github.sha }}
          path: _snapshot
          retention-days: 14
