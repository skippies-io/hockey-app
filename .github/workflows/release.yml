name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare release assets
        run: |
          mkdir -p _release
          echo "${GITHUB_SHA}" > _release/commit.txt
          echo "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" > _release/built_at_utc.txt
          echo "${GITHUB_REF_NAME}" > _release/tag.txt
          (cd dist && zip -r ../_release/dist.zip .)
          if [ -d specs ]; then
            (cd specs && zip -r ../_release/specs.zip .)
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          fail_on_unmatched_files: false
          files: |
            _release/dist.zip
            _release/specs.zip
            _release/commit.txt
            _release/built_at_utc.txt
            _release/tag.txt
