name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare release assets
        run: |
          mkdir -p _release
          echo "${GITHUB_SHA}" > _release/commit.txt
          echo "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" > _release/built_at_utc.txt
          echo "${GITHUB_REF_NAME}" > _release/tag.txt
          zip -r _release/dist.zip dist
          if [ -d specs ]; then
            zip -r _release/specs.zip specs
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: false
          files: |
            _release/dist.zip
            _release/specs.zip
            _release/commit.txt
            _release/built_at_utc.txt
            _release/tag.txt
